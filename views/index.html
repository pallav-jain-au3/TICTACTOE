<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="text-center">Tic Tac Toe</h1>


  <div id = "game-view" class='container board text-center'>
    <div id = "game-view-info">
      <div class="row">
          <div class="col-lg-4"><div class="scores"></div></div>
          <div class="col-lg-4"><div class="status"></div></div>
          <div class="col-lg-4"><button class="btn btn-transparent" id = "restart">Restart</button></div>
          
      </div>
     
  </div>
  
    
<div id="game-view-sqaures">
    <div class="row justify-content-center">
      <div id = "0" class="column"></div>
      <div id = "1" class="column"></div>
      <div id = "2" class="column"></div>
    </div>
    <div class="row  justify-content-center">
      <div id = "3" class="column"></div>
      <div id = "4" class="column"></div>
      <div id = "5" class="column"></div>
    </div>
    <div class="row  justify-content-center">
      <div id = "6" class="column"></div>
      <div id = "7" class="column"></div>
      <div id = "8" class="column"></div>
    </div>
  </div>
</div>


  <!-- Optional JavaScript -->
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type = "module" src="/javascript/index.bundle.js"></script>

</body>

</html>
